<!DOCTYPE html>

	<head><title>FASA - Contact Us</title>
		<link rel="icon" type="image/png" href="icon.png">
		<link rel="stylesheet" type="text/css" href="contact.css">
		<link rel="stylesheet" type="text/css" href="header.css">
	</head>

	<body>
		<header>
			<div class="header_container">
				<a href="caravel.html" id="logo"><img src="pics/fasa_logo.png" alt="FASA Logo"/></a>
				<ul>
					<li><a href="learn.html">Learn</a></li>
					<li><a href="calendar.html">Calendar</a></li>
					<li><a href="officers3.html">Officers</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</header>

		<div id="entire">
			<div id="content">
				<h1>Ideas? Suggestions? Concerns?</h1>
				<h3>Send a message to anyone on board or the entire board! We'd love to talk!</h3>
				<div id="forms">
					<form action="" class="message">
						<input class="name_box" type="text" placeholder="Name"/>
						
						<input class="email_box" type="text" placeholder="Email"/><br/>
						<textarea rows="5" cols="5" class="message_box" type="text" placeholder="Message"></textarea><br/>
						<input class="send_button" type="submit" value="Send"/>
					</form>
					<br/>
					<h3>Subscribe</h3>
					<form action="" class="subscribe">
						<input class="email_box" type="text" placeholder="Email"/>
						<br/>
						<input class="send_button" type="submit" value="Submit"/>
					</form>
				</div>
			</div>
		</div>

	</body>

</html>
